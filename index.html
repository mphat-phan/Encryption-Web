<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="shortcut icon" href="public/images/Logo.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div class="overplay">
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="public/images/Logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu-list">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    
                    </ul>
                    <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
                </div>
                </nav>
                <nav aria-label="breadcrumb" id="breadcrumb-menu">
                </nav>

                <div class="row">
                    <div class="col">
                        <div class="row">
                            
                            <div class="col-9">
                                <div class="col-3">
                                <h4 class="cipher-heading">Encryption</h4>
                            </div>
                                <form action="" class="cipher-form">
                                    <div class="cipher-group">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Bản rõ</label>
                                            <textarea class="form-control" id="plain-text" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="cipher-group mb-3">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Khóa</label>
                                        </div> 
                                        <div class="col" id="key-content-encrypt">
                                            
                                        </div>
                                    </div>
                                    <button type="button" class="cipher-btn" id="encrypt-btn">Encrypt</button>          
                                </form>
                            </div>
                            <div class="col-3">
                                <div class="cipher-info">
                                    <h4 class="cipher-title">Kết quả</h4>
                                    <div class="cipher-desc" id="encrypt-result">
                                        No result
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5">
                            
                            <div class="col-9">
                                <div class="col-3">
                                <h4 class="cipher-heading">Decryption</h4>
                            </div>
                                <form action="" class="cipher-form">
                                    <div class="cipher-group">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Bản mã</label>
                                            <textarea class="form-control" id="cipher-text" rows="3"></textarea>
                                        </div>
                                    </div>
                                    
                                    <div class="cipher-group  mb-3">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Khóa</label>
                                        </div> 
                                        <div class="col" id="key-content-decrypt">
                                            
                                        </div>
                                    </div>
                                    <button type="button" class="cipher-btn" id="decrypt-btn">Decrypt</button>            
                                </form>
                            </div>
                            <div class="col-3">
                                <div class="cipher-info">
                                    <h4 class="cipher-title">Kết quả</h4>
                                    <div class="cipher-desc" id="decrypt-result">
                                        No result
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
        

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="module" src="public/js/index.js"></script>
</html>
